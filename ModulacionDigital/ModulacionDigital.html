<html>

<head>

  <meta charset="UTF-8">
  <meta name="robots" content="noindex">

  <title>GUI Modulación Digital</title>

  <script>
    $(document).ready(function () {
      $('.solo-numero-binario').keyup(function () {
        this.value = (this.value + '').replace(/[^0-1]/g, '');
      });
    });
  </script>

</head>

<body class="bg-light" style="zoom: 80%">
  <nav class="navbar navbar-expand-sm navbar-light bg-primary">
    <a class="navbar-brand" href="#">Modulación Digital</a>

    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">

            <i class="fa fa-user"></i> Alumno <span class="sr-only"></span>

        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="lanzarModalAjustes();">

          </a>
        </li>
      </ul>

  <div class="container col-sm-12 bg-light">

    <div class="row mb-2 mt-2">
      <div class="col-12">
        <div class="form-row justify-content-center">
          <label for="" class="col-sm-2 mt-2">Cadena a Procesar: </label>
          <div class="col-sm-3">
            <input type="text" id="idCadena" value="000001010011100101110111000" maxlength="27" class="form-control solo-numero-binario"
              placeholder="Ej.: 0011010">
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary mt-1" onclick="GenerarBinarioAutomaticamente();">
              <i class="fas fa-pencil-alt" aria-hidden="true" title="Generar un binario aleatorio de 15 digitos"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12">
        <div class="form-row justify-content-center">
          <label for="" class="col-sm-2 mt-2">Modo de Proceso: </label>
          <div class="col-sm-3">
            <select name="nSelectTipoProceso" class="custom-select" id="idSelectTipoProceso"
              onchange="HabilitarBotonesYLimpiar();">
              <option value="Todo">Procesar de una vez</option>
              <option value="PasoAPaso">Paso a Paso</option>
            </select>
          </div>

          <div class="col-sm-1">
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="form-row justify-content-center">
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('ASK');">ASK</button>
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('2ASK');">2-ASK</button>
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('FSK');">FSK</button>
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('PSK');">PSK</button>
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('4PSK');">4-PSK</button>
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('QPSK');">QPSK</button>
          <button type="button" class="btn btn-outline-primary mr-2" onclick="ObtenerCodificacion('8QAM');">8-QAM</button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      
      <div class="col-12 col-lg-8 p-1">
        <div class="border border-primary">
          <div class="row">
            <div class="col">
              <div class="form-row justify-content-center">
                <label for="" class="ml-4"><b>SEÑAL PORTADORA</b></label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <canvas id="cPortadora" width="830" height="260"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-lg-4 p-1">
        <div class="border border-primary h-100">
          <div class="row">
            <div class="col">
              <div class="form-row justify-content-center">
                <label for="" class="ml-4"><b>ESPECTRO DE FRECUENCIA</b></label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <img  id="idImageEspectroFrecuencia" alt="" width="400" height="170">
            </div>
          </div>
        </div>
      </div>
      
    </div>


    <div class="row mb-3">
      
      <div class="col-12 col-lg-8 p-1">
        <div class="border border-primary">
          <div class="row">
            <div class="col">
              <div class="form-row justify-content-center">
                <label for="" class="ml-4"><b>SEÑAL MODULADA</b></label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <canvas id="c" width="830" height="260"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-lg-4 p-1">
        <div class="border border-primary">
          <div class="row">
            <div class="col">
              <div class="form-row justify-content-center">
                <label for="" class="ml-4"><b id="idBDiagramaResultado">_</b></label>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-12 text-center">
              <img  id="idImageConstelacion" alt="" width="400" height="260">
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <div class="row">
      <div class="col">
        <div class="collapse multi-collapse" id="idPanelPasoAPaso">
          <div class="row">
            <div class="col-12">
              <div class="form-row justify-content-left">
                <button type="button" class="btn btn-primary mt-1 mr-4" onclick="ObtenerCodificacionPasoAPaso();">
                  <i class="fas fa-play-circle" aria-hidden="true" title="Procesar"></i>
                </button>

                <button type="button" class="btn btn-primary mt-1" onclick="RestablecerPasoAPaso();">
                  <i class="fas fa-undo-alt" aria-hidden="true" title="Volver a Empezar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row" id="idRowResultados">
          </div>
        </div>
      </div>
    </div>

  <div id="divMisModales"></div>

  <script id="scriptModales">
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      document.getElementById("divMisModales").innerHTML = xmlhttp.responseText;
    }
    xmlhttp.open("GET", "Modales.html", true);
    xmlhttp.send();
  </script>

    //datos de señal modulada
    var c = document.getElementById("c");

    ctx.font = "16px Verdana";

    //datos de señal portadora
    var cPortadora = document.getElementById("cPortadora");
    var ctxPortadora = cPortadora.getContext("2d");

    ctxPortadora.textAlign = "center";
    ctxPortadora.font = "16px Verdana";
    ctxPortadora.fillStyle = "red";
    ctxPortadora.lineWidth = 10;

    LimpiarCanvas();
  </script>

</body>

</html>
