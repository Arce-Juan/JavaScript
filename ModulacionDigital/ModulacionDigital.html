<body>
  <h1>Curvas Sin y cosin</h1>
  <p>La curva blanca es una curva sinusoidal, mientras que la curva amarilla es una curva cosinusoidal.</p>

  <div class="row">
    <div class="col-sm-12 mt-1">
      <div class="form-row justify-content-center">
        <label for="" class="col-sm-2 mt-2">Cadena a Procesar: </label>
        <div class="col-sm-5">
          <input type="text" id="idCadena" value="101100001000010011110111" maxlength="24"
            class="form-control solo-numero-binario" placeholder="Ej.: 0011010">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary mt-1" onclick="GenerarBinarioAutomaticamente();">
            <i class="fas fa-pencil-alt" aria-hidden="true" title="Generar un binario aleatorio de 15 digitos"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2" style="text-align: center;">
    <div class="col-sm-12">
      <button type="button" class="btn btn-outline-primary" onclick="ObtenerCodificacion('ASK');">ASK</button>
      <button type="button" class="btn btn-outline-primary" onclick="ObtenerCodificacion('2ASK');">2-ASK</button>
      <button type="button" class="btn btn-outline-primary" onclick="ObtenerCodificacion('FSK');">FSK</button>
      <button type="button" class="btn btn-outline-primary" onclick="ObtenerCodificacion('PSK');">PSK</button>
      <button type="button" class="btn btn-outline-primary" onclick="ObtenerCodificacion('4PSK');">4-PSK</button>
      <button type="button" class="btn btn-outline-primary" onclick="ObtenerCodificacion('8QAM');">8-QAM</button>
    </div>
  </div>


  <canvas id="c" width="900" height="260"></canvas>

  <p>
    <label for="amplitude">amplitud: </label>
    <input type="range" id="amplitude" min="0" max="200" value="100"> <span class="amplitude output">131</span>
  </p>

  <p>
    <label for="frequence">frequencia: </label>
    <input type="range" id="frequence" min="0" max="16" value="1"> <span class="frequence output">0.034</span>
  </p>

  <p>
    <label for="faseInicial">fase inicial: </label>
    <input type="range" id="faseInicial" min="0" max="360" value="0"> <span class="faseInicial output">0.00</span>
  </p>

  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    var cw = c.width = 900,
      cx = cw / 2;
    var ch = c.height = 260,
      cy = ch / 2;
    var rad = Math.PI / 180;

    console.log(rad);

    var coordsOffset = 20;
    var amplitude = 100;
    var frequence = Math.PI / 180 * document.querySelector("#frequence").value;
    var phi = Math.PI / 180 * document.querySelector("#faseInicial").value * rad;


    // text
    ctx.textAlign = "center";
    ctx.font = "16px Verdana";
    ctx.fillStyle = "red";

    function drawCoords(amplitude, frequence, a) {
      // COORDS
      ctx.strokeStyle = "#555";
      // vertical
      ctx.beginPath();
      ctx.moveTo(coordsOffset, coordsOffset);
      ctx.lineTo(coordsOffset, ch - coordsOffset);
      ctx.stroke();
      // horizontal
      ctx.beginPath();
      ctx.moveTo(coordsOffset, ch / 2);
      ctx.lineTo(cw - coordsOffset, ch / 2);
      ctx.stroke();

      var a = 0;
      for (var x = 0; x < cw - 2 * coordsOffset; x++) {

        if (x % 90 == 0) {
          ctx.moveTo(x + coordsOffset, (ch / 2) - 10);
          ctx.lineTo(x + coordsOffset, (ch / 2) + 10);
          ctx.stroke();
          ctx.fillText((~~(a * 100)) / 100, x + coordsOffset, ch / 2 - 15);
        }
        a += frequence;
      }
    }

    function drawSin(amplitude, frequence, a, phi) {
      //phi = 3.14;
      console.log("ampli:" + amplitude + " - frecue:" + frequence + " - a:" + a + " - phi:" + phi);
      console.log("coordsOffset:" + coordsOffset + " - cw:" + cw);
      // SIN					
      a = 0;
      ctx.beginPath();
      ctx.moveTo(coordsOffset, ch / 2);
      for (var x = coordsOffset; x < cw - coordsOffset; x++) {
        var y = Math.sin(a + phi) * amplitude + ch / 2;
        a += frequence;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = "red";
      ctx.stroke();
    }

    function drawCoss(amplitude, frequence, a, phi) {
      // COS
      ctx.beginPath();
      ctx.moveTo(coordsOffset, ch / 2 + amplitude);
      for (var x = coordsOffset; x < cw - coordsOffset; x++) {
        var y = Math.cos(a + phi) * amplitude + ch / 2;
        a += frequence;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = "yellow";
      ctx.stroke();
    }

    function init(amplitude, frequence, a, phi) {
      console.log("borrados: " + cw +"-"+ ch);
      ctx.clearRect(0, 0, cw, ch);
      drawCoords(amplitude, frequence, a, phi);

      //drawSin(amplitude, frequence, a, phi);
      //drawCos(amplitude, frequence, a, phi);

      document.querySelector(".amplitude.output").innerHTML = amplitude;
      document.querySelector(".frequence.output").innerHTML = parseInt(frequence * 1000) / 1000;
      document.querySelector(".faseInicial.output").innerHTML = phi.toFixed(2);
    }

    /************************************************************************/
    /*******************       CODIFICACIONES       *************************/
    /************************************************************************/

    var LimpiarCanvas = function () {
      c.width = c.width;
      c = document.getElementById("c");
      ctx = c.getContext("2d");

      cw = c.width = 900,
        cx = cw / 2;
      ch = c.height = 260,
        cy = ch / 2;
      rad = Math.PI / 180;

      coordsOffset = 20;
      amplitude = 100;
      frequence = Math.PI / 180 * document.querySelector("#frequence").value;
      phi = Math.PI / 180 * document.querySelector("#faseInicial").value * rad;


      // text
      ctx.textAlign = "center";
      ctx.font = "16px Verdana";
      ctx.fillStyle = "red";
      amplitude = 100;
      phi = 0;
      ctx.clearRect(0, 0, cw, ch);
      drawCoords(amplitude, frequence, 0, phi);
    }

    function initNew(indice, amplitude, frequence, a, phi) {
      //LimpiarCanvas();
      //c.width = c.width;
      //ctx.clearRect(0, 0, cw, ch);
      //drawCoords(100, 0.017453292519943295, 0);
      //ctx.clearRect(0, 0, cw, ch);
      //drawCoords(amplitude, frequence, a, phi);
      drawSinNew(indice, amplitude, frequence, a, phi);
    }

    function drawSinNew(indice, amplitude, frequence, a, phi) {
      //console.log("ampli:" + amplitude + " - frecue:" + frequence + " - a:" + a + " - phi:" + phi);
      //console.log("coordsOffset:" + coordsOffset + " - cw:" + cw);
      ctx.beginPath();
      //ctx.moveTo(coordsOffset, ch / 2);
      var inicio = 90 * indice + 20;
      var fin = inicio + 91;
      for (var x = inicio; x < fin; x++) { // 20 - 111 // 110 - 201 /// 200 - 291 /// 290 - 381 // 380 - 471 // 
        var y = Math.sin(a + phi) * amplitude + ch / 2;
        a += frequence;
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = "red";
      ctx.stroke();
      //alert("tramo 1");  
    }

    let divisiones = [];
    let cadena;
    var ObtenerCodificacion = function (tipo) {

      LimpiarCanvas();
      divisiones = [];
      cadena = $("#idCadena").val();

      if (cadena == "") {
        lanzarModalMensaje("Error!", "Se debe colocar una cadena binaria en el campo <b>Cadena a Procesar</b>.");
        $("#idCadena").focus();
        return;
      }

      divisiones = $("#idCadena").val().split("");

      switch (tipo) {
        case 'ASK':
          console.log(divisiones);
          ObtenerASK();
          break;
        case '2ASK':
          Obtener2ASK();
          break;
        case 'FSK':
          ObtenerFSK();
          break;
        case 'PSK':
          ObtenerPSK();
          break;
        case '4PSK':
          Obtener4PSK();
          break;
        case '8QAM':
          Obtener8QAM();
          break;
        default:
          console.log('Seleccion no valida');
      }
    };

    var ObtenerASK = function () {
      divisiones = $("#idCadena").val().split("");
      divisiones.forEach((point, index) => {
        if (point == 1) {
          //indice, amplitude, frequence, a, phi
          initNew(index, 70, 0.139, 0, 3.14);
        } else {
          initNew(index, 0, 0.139, 0, 3.14);
        }
      });
    };

    var Obtener2ASK = function () {
      divisiones.forEach((point, index) => {
        if (point == 1) {
          //indice, amplitude, frequence, a, phi
          initNew(index, 70, 0.279, 0, 3.14);
        } else {
          initNew(index, 0, 0.279, 0, 3.14);
        }
      });
    };

    var ObtenerFSK = function () {
      divisiones.forEach((point, index) => {
        if (point == 1) {
          //indice, amplitude, frequence, a, phi
          initNew(index, 70, 0.279, 0, 3.14);
        } else {
          initNew(index, 70, 0.139, 0, 3.14);
        }

      });
    };

    var ObtenerPSK = function () {
      var pulsoActual = 3.14;

      divisiones.forEach((point, index) => {
        if (index == 0) {
          initNew(index, 70, 0.279, 0, pulsoActual);
        } else {
          if (divisiones[index - 1] != point) {
            if (pulsoActual == 3.14) {
              pulsoActual = 0;
            } else {
              pulsoActual = 3.14;
            }
          }
          initNew(index, 70, 0.279, 0, pulsoActual);
        }
      });
    };

    var Obtener4PSK = function () {
      divisiones = [];
      var longitud = cadena.length;

      if (longitud % 2 != 0) {
        alert("La candena debe ser par para poder procesarla");
        return false;
      }

      for (var i = 0; i < longitud; i += 2) {
        divisiones.push(cadena.substr(i, 2));
      }
      console.log(divisiones);
      var pulsoActual = 3.14;
      divisiones.forEach((point, index) => {
        switch (point) {
          case '00':
            initNew(index, 70, 0.279, 0, 3.14);
            break;
          case '01':
            initNew(index, 70, 0.279, 1.55, 3.14);
            break;
          case '10':
            initNew(index, 70, 0.279, 0, 0);
            break;
          case '11':
            initNew(index, 70, 0.279, 0, 1.57);
            break;
        }
      });
    };

    var Obtener8QAM = function () {
      divisiones = [];
      var longitud = cadena.length;
      console.log(longitud);
      if (longitud % 3 != 0) {
        alert("La candena debe ser multiplo de 3 para poder procesarla");
        return false;
      }

      for (var i = 0; i < longitud; i += 3) {
        divisiones.push(cadena.substr(i, 3));
      }

      //000001010011100101110111
      var pulsoActual = 3.14;
      divisiones.forEach((point, index) => {
        switch (point) {
          case '000':
            initNew(index, 35, 0.139, 0, 3.14);
            break;
          case '001':
            initNew(index, 70, 0.139, 0, 3.14);
            break;
          case '010':
            initNew(index, 35, 0.139, 1.55, 3.14);
            break;
          case '011':
            initNew(index, 70, 0.139, 1.55, 3.14);
            break;
          case '100':
            initNew(index, 35, 0.139, 0, 0);
            break;
          case '101':
            initNew(index, 70, 0.139, 0, 0);
            break;
          case '110':
            initNew(index, 35, 0.139, 0, 1.57);
            break;
          case '111':
            initNew(index, 70, 0.139, 0, 1.57);
            break;
        }
      });
    };

    /************************************************************************/
    /*******************       FIN CODIFICACIONES       *********************/
    /************************************************************************/

    window.addEventListener("load", function () {
      amplitude = 100;
      phi = 0;
      init(amplitude, frequence, 0, phi)
    }, false);

    document.querySelector("#amplitude").addEventListener("input", function () {
      amplitude = parseInt(this.value);
      frequence = Math.PI / 180 * document.querySelector("#frequence").value
      phi = Math.PI / 180 * document.querySelector("#faseInicial").value * rad;
      init(amplitude, frequence, 0, phi)
    }, false);

    document.querySelector("#frequence").addEventListener("input", function () {
      frequence = (parseInt(this.value) * rad);
      amplitude = parseInt(document.querySelector("#amplitude").value);
      phi = Math.PI / 180 * document.querySelector("#faseInicial").value * rad;
      init(amplitude, frequence, 0, phi)
    }, false);

    document.querySelector("#faseInicial").addEventListener("input", function () {
      phi = (parseInt(this.value) * rad);
      amplitude = parseInt(document.querySelector("#amplitude").value);
      frequence = Math.PI / 180 * document.querySelector("#frequence").value
      init(amplitude, frequence, 0, phi)
    }, false);
  </script>
